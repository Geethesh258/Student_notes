<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .edit-profile-container form {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .edit-profile-container label {
            display: block;
            font-weight: 500;
            margin: 15px 0 5px;
            color: #2c3e50;
        }

        .edit-profile-container input[type="text"],
        .edit-profile-container input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .edit-profile-container input[type="text"]:focus,
        .edit-profile-container input[type="file"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .edit-profile-container button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .edit-profile-container button:hover {
            background-color: #217dbb;
        }

        .edit-profile-container a {
            color: #3498db;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .edit-profile-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .edit-profile-container form {
                padding: 20px 15px;
                max-width: 100%;
            }
            .edit-profile-container button {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>

<header class="cover">
  <div class="container">
    <h1>edit profile</h1>
    <p>Your one-stop platform for uploading, searching, and managing study notes and assignments effortlessly.</p>
  </div>
</header>

<nav>
  <ul class="navbar">
    <li><a href="/profile">üë§</a></li>
    <li><a href="{{ url_for('home') }}">üè†</a></li>
    <li><a href="/upload_notes">Upload Notes</a></li>
    <li><a href="/search_notes">Search Notes</a></li>
    <li><a href="{{ url_for('upload_assignment') }}">Upload Assignment</a></li>
    <li><a href="{{ url_for('search_assignment') }}">Search Assignment</a></li>
    <li><a href="/attendance">Attendance</a></li>
    <li><a href="/logout">üö™</a></li>
  </ul>
</nav>

<div class="edit-profile-container">
  <form method="POST" enctype="multipart/form-data">
      <label>Name:</label>
      <input type="text" name="name" value="{{ user.name }}" required>

      <label>Profile Picture:</label>
      <input type="file" name="profile_pic">

      <button type="submit">Save Changes</button>
  </form>

  <a href="{{ url_for('profile') }}">Back to Profile</a>
</div>

</body>
</html>
