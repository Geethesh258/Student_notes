<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #93c7d4, #a2b8df); /* same as Login/Reset */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 2.5rem 3rem;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 1.5rem;
            color: #9eb9e7; /* same as Login heading */
        }

        .container label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555; /* consistent label color */
        }

        .container input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #b3cef1, #2575fc); /* same as Login button */
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Pop-up effect on hover */
        .container input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            background: linear-gradient(to right, #2575fc, #9ed5f5); /* hover gradient */
        }

        .container a.link {
            display: block;
            margin-top: 1rem;
            color: #2575fc; /* consistent link color */
            text-decoration: none;
            font-weight: 600;
        }

        .container a.link:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST">
            <label>Enter your registered email:</label>
            <input type="email" name="email" placeholder="yourname@example.com" required>
            <input type="submit" value="Send Reset Link">
        </form>
        <a class="link" href="{{ url_for('login') }}">Back to Login</a>
    </div>
</body>
</html>
