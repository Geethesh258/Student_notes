<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #93c7d4, #a2b8df);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 2.5rem 3rem;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 1.5rem;
            color: #9eb9e7;
        }

        .container label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .container input[type="submit"],
        .container a.button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            color: white;
        }

        .container input[type="submit"] {
            background: linear-gradient(to right, #d0b5ec, #2575fc);
        }

        .container input[type="submit"]:hover {
            background: linear-gradient(to right, #2575fc, #c9aee6);
        }

        .container a.button.google {
            background: #e98477;
        }

        .container a.button.google:hover {
            background: #e6867a;
        }

        .container a.link {
            display: block;
            margin-top: 1rem;
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .container a.link:hover {
            text-decoration: underline;
        }

        p.or-text {
            text-align: center;
            margin: 1rem 0;
            font-weight: 600;
            color: #555;
        }

        @media (max-width: 500px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }
        /* Buttons */
.container input[type="submit"],
.container a.button {
    width: 100%;
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: block;
    margin-bottom: 10px;
    transition: all 0.3s ease;
    color: white;
    background: linear-gradient(to right, #b3cef1, #2575fc);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

/* Hover effect: pop-up */
.container input[type="submit"]:hover,
.container a.button:hover {
    transform: scale(1.05); /* slightly bigger */
    box-shadow: 0 8px 15px rgba(0,0,0,0.2); /* deeper shadow */
    background: linear-gradient(to right, #2575fc, #9ed5f5);
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" placeholder="yourname@example.com" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <!-- Forgot password link -->
            <a class="link" href="{{ url_for('forgot_password') }}">Forgot Password?</a>

            <input type="submit" value="Login">
        </form>

        <p class="or-text">OR</p>


        <a class="link" href="{{ url_for('register') }}">Don't have an account? Register here</a>
    </div>
</body>
</html>
