<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #93c7d4, #a2b8df); /* same gradient as Login page */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .reset-container {
            background: #ffffff;
            padding: 2.5rem 3rem;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .reset-container h2 {
            margin-bottom: 1.5rem;
            color: #9eb9e7; /* same as Login heading */
        }

        .reset-container label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .reset-container input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .reset-container button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(to right, #b3cef1, #2575fc); /* gradient from Login page */
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Pop-up effect on hover */
        .reset-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            background: linear-gradient(to right, #2575fc, #9ed5f5); /* gradient hover */
        }

        .reset-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .reset-container p a {
            color: #2575fc; /* link color from Login page */
            text-decoration: none;
            font-weight: 600;
        }

        .reset-container p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .reset-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form method="POST">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
            <button type="submit">Update Password</button>
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</body>
</html>
